<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Target Selection</title>
    <style>
        canvas {
            border: 1px solid black;
        }
    </style>
</head>
<body>
<h1>Target Selection</h1>
<canvas id="canvas" width="640" height="480"></canvas>
<br>
<button id="select-button">绘制目标</button>
<button id="track-button">跟踪目标</button>
<button id="stop-button">停止跟踪</button>
<script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    let rect = {x: 0, y: 0, width: 0, height: 0};
    let target = null;
    let isDragging = false;

    // 每秒更新一次图像
    let intervalId = null;
    intervalId = setInterval(function () {
        img.src = '/video_feed';
    }, 10);

    canvas.addEventListener('mousedown', function (event) {
        rect.x = event.offsetX;
        rect.y = event.offsetY;
        isDragging = true;
    });

    canvas.addEventListener('mousemove', function (event) {
        if (isDragging) {
            rect.width = event.offsetX - rect.x;
            rect.height = event.offsetY - rect.y;
            draw();
        }
    });

    canvas.addEventListener('mouseup', function (event) {
        isDragging = false;
    });

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        ctx.drawImage(img, 0, 0);
        ctx.strokeStyle = 'green';
        ctx.lineWidth = 2;
        if (rect.width && rect.height) {
            ctx.strokeRect(rect.x, rect.y, rect.width, rect.height);
        }
    }

    const img = new Image();
    img.onload = function () {
        draw();
    };

    const selectButton = document.getElementById('select-button');
    selectButton.addEventListener('click', function (event) {
        clearInterval(intervalId);
        draw();
    });
    const stopButton = document.getElementById('stop-button');
    stopButton.addEventListener('click', function (event) {
        fetch('/StopTracking')
            .then(response => response.json())
            .then(data => console.log(data))
            .catch(error => console.error(error));
    });

    const trackButton = document.getElementById('track-button');
    trackButton.addEventListener('click', function (event) {
        // 如果没有选择目标，那么不能进行跟踪
        target = {
            x: rect.x,
            y: rect.y,
            width: rect.width,
            height: rect.height
        };
        console.log(target)
        fetch('/StartTracking', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({init_rect: target})
        })
            .then(response => response.text())
            .then(data => {
                rect = {x: 0, y: 0, width: 0, height: 0};
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });
        // 每隔一段时间获取当前图像并显示在页面上
        intervalId = setInterval(function () {
            img.src = '/video_feed';
        }, 10);
        // TODO: 添加目标跟踪代码
    });

    function SetCamera(IscHost, IscPort, Appkey, Secret, CameraIndexCode) {
        fetch('/SetCamera', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                address: IscHost,
                port: IscPort,
                appkey: Appkey,
                secret: Secret,
                id: CameraIndexCode
            })
        })
            .then(response => response.text())
            .then(data => {
                console.log(data);
            })
            .catch(error => {
                console.error(error);
            });
    }
</script>
</body>
</html>
